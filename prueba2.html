<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>    
       
    <!-- import events.js script -->
    <script src="events.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <!-- <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/models/CesiumMan.gltf"></a-asset-item>
            <a-asset-item id="animated-asset" src="Bee.glb"></a-asset-item>
        </a-assets> -->
       
        <a-assets>
            <a-asset-item id="modelo" src="delfin_2022b/Models/yellow_bricks_4k.gltf"></a-asset-item>
        </a-assets>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='barcode' value='6'>
            <!-- <a-entity
                id="animated-model"
                gltf-model="#animated-asset"
                scale="0.05">
            </a-entity> -->
            <!-- <a-entity obj-model="obj: #obj1; mtl=#mtl1" scale="4"></a-entity> -->
            <a-box material="color: red; opacity: 0.5"></a-box>
        </a-marker>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker2" type='barcode' value='1'>
            <!-- <a-entity obj-model="obj: #obj1; mtl=#mtl1" scale="4"></a-entity> -->
            <a-entity gltf-model="#modelo"></a-entity>
            <!-- <a-box material="color: blue; opacity: 0.5"></a-box> -->
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
